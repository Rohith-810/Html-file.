<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      position: absolute;
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
    }

    .stage:hover {
      background: #1abc9c;
      cursor: pointer;
    }

    /* Positioning around circle */
    .plan { top: -20px; left: 50%; transform: translateX(-50%); }
    .develop { top: 80px; right: -50px; }
    .build { top: 190px; right: -70px; }
    .test { bottom: 80px; right: -40px; }
    .release { bottom: -20px; left: 50%; transform: translateX(-50%); }
    .deploy { bottom: 80px; left: -40px; }
    .operate { top: 190px; left: -70px; }
    .monitor { top: 80px; left: -50px; }

    .center {
      font-weight: bold;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="circle">
    <div class="stage plan">Plan</div>
    <div class="stage develop">Develop</div>
    <div class="stage build">Build</div>
    <div class="stage test">Test</div>
    <div class="stage release">Release</div>
    <div class="stage deploy">Deploy</div>
    <div class="stage operate">Operate</div>
    <div class="stage monitor">Monitor</div>
    <div class="center">âˆž</div>
  </div>
</body>
</html>
